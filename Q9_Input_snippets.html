<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Default Values for Form Elements</title>
</head>
<body>
<center>
<table>
<form>

    <h3>Default values</h3>
    <table>
        <form>
           <tr>
            <td>Name</td><td><input type="text" value="john Max"></td>
           </tr> 
           <tr>
            <td>DOB</td>
            <td><input type="date" value="2001-11-10"></td>
           </tr>
           <tr>
            <td>Email</td><td><input type="email"value="abc@gmail.com"></td>
           </tr> 
           <tr>
            <td>Password</td><td><input type="password" value="password123"></td>
           </tr> 
           <tr>
            <td>Mobile number</td><td><input type="number" value="7788990066"></td>
           </tr> 
           <tr>
            <td>Education</td>
            <td>
                <select>
                    <option >Engineering</option>
                    <option>Diplomo</option>
                    <option>Arts and Science</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>Marital status</td><td><input type="checkbox"> Single<input type="checkbox">Maried</td>
           </tr> 
           <tr>
            <td>Employee type</td><td><input type="radio">Salaried <input type="radio">Own business</td>
           </tr> 
           <tr>
            <td>
                Comments
            </td>
            <td>
                <textarea placeholder="Enter Comments....."></textarea>
            </td>
           </tr>
           
           <td></td><td><input type="submit"> <input type="reset"></td>
</form>
</center>
</table>
</body>
</html>

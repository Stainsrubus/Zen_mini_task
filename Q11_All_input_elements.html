<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Values for Form Elements</title>
</head>
<body>
    <style>
        td{
            padding: 15px;
        }
        input{
            font-size: 14px;
        }
    </style>
<center>

    <h3>Input elements</h3>
    <table>
        <form>
           <tr>
            <td>Name</td><td><input type="text" placeholder="Enter name.."></td>
           </tr> 
           <tr>
            <td>DOB</td>
            <td><input type="date"></td>
           </tr>
           <tr>
            <td>Email</td><td><input type="email"placeholder="abc@gmail.com"></td>
           </tr> 
           <tr>
            <td>Password</td><td><input type="password" placeholder="password123"></td>
           </tr> 
           <tr>
            <td>Mobile number</td><td><input type="number" placeholder="7788990066"></td>
           </tr> 
           <tr>
            <tr>
                <td>Color selector</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <td>Education</td>
            <td>
                <select>
                    <option>---</option>
                    <option >Engineering</option>
                    <option>Diplomo</option>
                    <option>Arts and Science</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>Resume</td>
            <td>
                <input type="file">
            </td>
           </tr>
           <tr>
            <td>GitHub</td>
            <td>
                <input type="url" placeholder="enter URL...">
            </td>
           </tr>
           <tr>
            <td>Rate YourSelf</td>
            <td>
                <input type="range" value="20">
            </td>
           </tr>
           <input type="hidden">
           <tr>
            <td>Skills</td>
            <td>
                <select multiple>
                    <option >Html</option>
                    <option>CSS</option>
                    <option>JS</option>
                    <option>React</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>Marital status</td><td><input type="checkbox"> Single<input type="checkbox">Maried</td>
           </tr> 
           <tr>
            <td>Employee type</td><td><input type="radio">Salaried <input type="radio">Own business</td>
           </tr> 
           <tr>
            <td>
                Comments
            </td>
            <td>
                <textarea placeholder="Enter Comments....."></textarea>
            </td>
           </tr>
           
           <td></td><td><input type="submit"> <input type="reset"></td>
</form>
</center>
</table>
</body>
</html>
